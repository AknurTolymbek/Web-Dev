<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Poem about Fleeting</h1>

        <p>A drop of dew <br>
            A ray of sun<br>
            Morning fades<br>
            The day is begun.
        </p>
